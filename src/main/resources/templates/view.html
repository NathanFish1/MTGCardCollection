<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- Deal with future Thymeleaf attributes. -->
    
    <head>
        <title>View</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
        	body {background-color: powderblue;}
        </style>
    </head>
    
    <body>
    <p>Its the view screen</p>
    
    
    <div class="row">
	  <div class="col-md-3" th:each="card, iteration : ${allCards}">
	    <div class="card" style="max-width: 100%; max-height: 100; margin: 5px;">
	      <img th:src="${card.getImageUri()}" alt="Card Image"/>
	      <button class="delete-button">Delete</button>
	      <input type="number" class="quantity-input" placeholder="Quantity"/>
	    </div>
	    <!-- Add a new row after every 4 cards -->
	    <th:block th:if="${iteration.count % 4 == 0}">
	      </div>
	      </div>
	      <div class="row">
	      <div class="col-md-3">
	    </th:block>
	  </div>
	</div>
        
    
    
    <!-- Optional JavaScript -->
    
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	        crossorigin="anonymous"></script>
	        
	        
    </body>  
    
</html>
